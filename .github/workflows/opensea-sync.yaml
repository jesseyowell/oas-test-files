name: Sync Opensea
on:
  push:
    branches:
      - next
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: readmeio/github-readme-sync@2.0.0
        with:
          readme-oas-key: ${{ secrets.README_OPENSEA_SECRET }} 
          oas-file-path: './opensea.json'
          api-version: 'v1.0.0'
